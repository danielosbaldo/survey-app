version: "3.9"

# Blue-Green Deployment Configuration
# This file defines both blue and green environments

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME:-myapp}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BLUE Environment (Port 8080)
  app-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-blue
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Survey App}
      PORT: ${PORT:-8080}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME:-myapp}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      GIN_MODE: release
      ENVIRONMENT: blue
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    labels:
      - "deployment.environment=blue"

  # GREEN Environment (Port 8081)
  app-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-green
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Survey App}
      PORT: ${PORT:-8080}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME:-myapp}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      GIN_MODE: release
      ENVIRONMENT: green
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    labels:
      - "deployment.environment=green"
    profiles:
      - green

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
